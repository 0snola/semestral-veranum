<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Reserva habitación</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
        <script src="jquery-3.6.0.js" type="text/javascript"></script>
    </head>
    <body>
        <div class="navbar-brand">
            <img id="logo" class="d-block w-10 img-fluid " src="imagenes/Logo Hotel Lito/Variante en blanco/Horizontal.png" alt="">
        </div>
        <div>
            <form action="#" id="formReserva" name="formReserva" method="POST">
                <div id="alerta" style="display: none; text-align: center;">
                    Error en formulario
                </div>
                <div class="mb-3">
                    <select class="form-select form-select-sm" aria-label=".form-select-sm example" id="hotel" name="hotel">         
                        <option value="">Seleccione Hotel</option>
                        <option value="1">Santiago</option>
                        <option value="2">Viña del Mar</option>
                    </select>
                </div>
                <div class="mb-3">
                    <input type="text" class="form-control" id="cantidadHabitaciones" name="cantidadHabitaciones" placeholder="Ingrese la cantidad de habitaciones que desea">  
                </div>
                <div class="mb-3">
                    <input type="text" class="form-control" id="diasDeUso" name="diasDeUso" placeholder="Ingrese cuántos días dará uso de sus habitación(es)">  
                </div>
                <!-- servicios extras -->
                <h6 style="color: aliceblue;">
                    Servicios extras (opcional):
                </h6>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                    <label class="form-check-label" for="inlineCheckbox1" style="color: white;">Gimnasio</label>
                </div> <br>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                    <label class="form-check-label" for="inlineCheckbox2" style="color: white;">Piscina</label>
                </div> <br>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3">
                    <label class="form-check-label" for="inlineCheckbox2" style="color: white;">Spa</label>
                </div> <br>
                <div class="form-check form-check-inline"style="color: white;">
                    <input class="form-check-input" type="checkbox" id="inlineCheckbox4" value="option4">
                    <label class="form-check-label" for="inlineCheckbox2">Cancha de tennis</label>
                </div>
                <!-- fecha -->
                <div class="mb-3" style="margin-top: 20px;">
                    <input type="text" class="form-control" id="fecha" name="fecha" placeholder="Ingrese la fecha estimada de su reserva">  
                </div>
                <div class="mb-3">
                    <input type="text" class="form-control" id="codigoDescuento" name="codigoDescuento" placeholder="Ingrese su código de descuento (opcional)">  
                </div>
                <button type="submit" class="btn btn-primary">Proceder a pago</button>
                <div class="botonRollback btn btn-primary">
                    <a href="principal.html" style="color: white">Volver</a>
                </div>
            </form>
        </div>
    </body>    
    <script>
        var nombrePatron = new RegExp("^[A-Za-zÁÉÍÓÚáéíóúñÑ ]+$");
        var emailPatron = new RegExp("^[a-zA-Z0-9._-]+@[a-zA-Z0-9-]+.[a-z]{2,4}$");
        var habitacionesPatron = new RegExp("^[0-9]+$");
        var fechaPatron = new RegExp("^(?! *$)[a-zA-Z0-9.+/-]+$");
        function validaTexto(idInput,patron){
            return $(idInput).val().match(patron) ? true : false;
        }

        function validaSelect(idSelect){
            return $(idSelect).val() ? true : false;
        }

        $(
            function(){
                $("#formReserva").submit(
                    function(e){
                        var valido = true;
                        if(!validaSelect("#hotel"))
                        {
                            valido = false;
                            $("#hotel").addClass("error");
                        }
                        if(!validaTexto("#fecha",fechaPatron))
                        {
                            valido = false;
                            $("#fecha").addClass("error");
                        }
                        if(!validaTexto("#cantidadHabitaciones", habitacionesPatron))
                        {
                            valido = false;
                            $("#cantidadHabitaciones").addClass("error");
                        }
                        if(!validaTexto("#diasDeUso", habitacionesPatron))
                        {
                            valido = false;
                            $("#diasDeUso").addClass("error");
                        }
                        if(!valido)
                        {
                            $("#alerta").show();
                            e.preventDefault();
                        }
                        else
                        {
                            alert("Datos ingresados satisfactoriamente.");
                        }
                    }
                );
                
                $("#hotel").hover(
                    function()
                    {
                        $("#alerta").hide();
                        $("#fecha").removeClass("error");
                        $("#cantidadHabitaciones").removeClass("error");
                        $("#hotel").removeClass("error");
                        $("#diasDeUso").removeClass("error");

                    }
                );

            }
        );
    </script>
</html>
