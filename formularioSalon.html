<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Veranum Solicitud</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
        <script src="jquery-3.6.0.js" type="text/javascript"></script>
    </head>
    <body>
        <div class="navbar-brand">
            <img id="logo" class="d-block w-10 img-fluid " src="imagenes/Logo Hotel Lito/Variante en blanco/Horizontal.png" alt="">
        </div>
        <div>
            <form action="#" id="formSalon" name="formSalon" method="POST">
                <div id="alerta" style="display: none; text-align: center;">
                    Error en formulario
                </div>
                <div class="mb-3">
                    <select class="form-select form-select-sm" aria-label=".form-select-sm example" id="hotel" name="hotel">         
                        <option value="">Seleccione Hotel</option>
                        <option value="1">Santiago</option>
                        <option value="2">Viña del Mar</option>
                    </select>
                </div>
                <div class="mb-3">
                    <input type="text" class="form-control" id="rut" name="rut" placeholder="Ingrese su RUT">  
                </div>
                <div class="mb-3">
                    <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Ingrese su nombre">  
                </div>
                <div class="mb-3">
                    <input type="text" class="form-control" id="email" name="email" placeholder="Ingrese su email">  
                </div>
                <div class="mb-3">
                    <input type="text" class="form-control" id="fecha" name="fecha" placeholder="Ingrese la fecha solicitada">  
                </div>
                <button type="submit" class="btn btn-primary">Enviar</button>
                <div class="botonRollback btn btn-primary">
                    <a href="principal.html" style="color: white">Volver</a>
                </div>
            </form>
        </div>
    </body>    
    <script>
        var nombrePatron = new RegExp("^[A-Za-zÁÉÍÓÚáéíóúñÑ ]+$");
        var emailPatron = new RegExp("^[a-zA-Z0-9._-]+@[a-zA-Z0-9-]+.[a-z]{2,4}$");
        var rutPatron = new RegExp("^[A-Z0-9.-]{8,14}$");
        var fechaPatron = new RegExp("^(?! *$)[a-zA-Z0-9.+ '-]+$");
        function validaTexto(idInput,patron){
            return $(idInput).val().match(patron) ? true : false;
        }

        function validaSelect(idSelect){
            return $(idSelect).val() ? true : false;
        }

        $(
            function(){
                $("#formSalon").submit(
                    function(e){
                        var valido = true;
                        if(!validaTexto("#nombre",nombrePatron))
                        {
                            valido = false;
                            $("#nombre").addClass("error");
                        }
                        if(!validaTexto("#email",emailPatron))
                        {
                            valido = false;
                            $("#email").addClass("error");
                        }
                        if(!validaSelect("#hotel"))
                        {
                            valido = false;
                            $("#hotel").addClass("error");
                        }
                        if(!validaTexto("#rut",rutPatron))
                        {
                            valido = false;
                            $("#rut").addClass("error");
                        }
                        if(!validaTexto("#fecha",fechaPatron))
                        {
                            valido = false;
                            $("#fecha").addClass("error");
                        }
                        if(!valido)
                        {
                            $("#alerta").show();
                            e.preventDefault();
                        }
                        else
                        {
                            alert("Datos ingresados satisfactoriamente.");
                        }
                    }
                );
                
                $("#hotel").hover(
                    function()
                    {
                        $("#alerta").hide();
                        $("#nombre").removeClass("error");
                        $("#email").removeClass("error");
                        $("#fecha").removeClass("error");
                        $("#rut").removeClass("error");
                        $("#hotel").removeClass("error");
                    }
                );

            }
        );
    </script>
</html>
